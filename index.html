<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NBA Athletes</title>
</head>

<body>

    <nav class="navbar navbar-light">
        <a class="navbar-brand">NBA Athletes</a>
    </nav>

    <div class="main">

        <form class="search">
            <input id="input" class="form-control" type="text" placeholder="Enter player's first name"/>
            <button id="submit" class="btn btn-outline-primary" type="submit">Search</button>
        </form>

        <div class="dropdown">
            <button id="selectedPlayer" class="btn btn-outline-dark">No athlete currently selected</button>
            <button class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select an NBA athlete<span class="caret"></span>
            </button>
            <div id="menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>

        <div class="profile">
            <h2>Player Profile</h2>
            <div class="table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>NAME</th>
                            <td>Kobe Bryant</td>
                        </tr>
                        <tr>
                            <th>TEAM</th>
                            <td>Los Angeles Lakers</td>
                        </tr>
                        <tr>
                            <th>YEARS PRO</th>
                            <th>20</th>
                        </tr>
                        <tr>
                            <th>COLLEGE</th>
                            <th>-</th>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <div class="footer">
        <hr/><br/<br/>
        <a class="link" href="https://github.com/ercsuh/NBAStats">
          <img src='/images/github-logo.svg' width='50'/><br/>MY GITHUB
        </a>
        <br/><br/>
        <a class="link" href="https://rapidapi.com/api-sports/api/api-nba">API-NBA</a><br/>
        CS 260: Creative Project 2
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script text="type/javascript" src="/script.js"></script>
</body>

</html>
